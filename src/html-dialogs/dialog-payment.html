<div class="dialog-payment dialog" data-tab-cover>
  <div class="title text-center mb-6 sm:mb-12 sm:text-5xl">
    варианты оплаты
  </div>
  <div class="tabs mb-6 sm:mb-12">
    <button class="tab grow tab-active" data-tab-link="1">по карте</button>
    <button class="tab grow" data-tab-link="2">по счету</button>
  </div>
  <div class="tab-content-cover">
    <div class="tab-content tab-active" data-tab-content="1">
      <div class="flex flex-col gap-6">
        <label class="block">
          <div class="font-semibold mb-2">
            ФИО плательщика
          </div>
          <input type="text" class="input  w-full ">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Номер телефона
          </div>
          <input type="tel" class="input  w-full " placeholder="+7 (_ _ _) _ _ _ - _ _ - _ _">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Наименование оказываемой услуги
          </div>
          <input type="text" class="input  w-full ">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Цена
          </div>
          <input type="number" class="input  w-full ">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Дата оплаты
          </div>
          <div class="relative">
            <input type="text" class="input  w-full " is="air-datepicker">
            <div class="absolute pointer-events-none right-4 top-1/2 -translate-y-1/2 opacity-40">
              <c-icon class="icon" href="img/icons.svg#calendar"></c-icon>
            </div>
          </div>
        </label>


      </div>
      <div class="mt-8 ">
        <button class="btn btn-sec btn-fill">
          <span class="font-bold">Отправить заявку</span>
        </button>

      </div>
      <div class="flex items-center gap-3 mt-10">
        <input type="checkbox" class="checkbox rounded" checked required>
        <a href="dialog-oferta.html" data-fancybox-modal class="text-xs opacity-60 hover:underline block">
          Принимаю согласие по оферте и оказываемым услугам <br>
          (с офертой ознакомлен)
        </a>
      </div>
    </div>
    <div class="tab-content" data-tab-content="2">
      <div class="flex flex-col gap-6">
        <label class="block">
          <div class="font-semibold mb-2">
            ФИО плательщика
          </div>
          <input type="text" class="input  w-full ">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Номер телефона
          </div>
          <input type="tel" class="input  w-full " placeholder="+7 (_ _ _) _ _ _ - _ _ - _ _">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Наименование оказываемой услуги
          </div>
          <input type="text" class="input  w-full ">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Дата оплаты
          </div>
          <input type="text" class="input  w-full " is="air-datepicker">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Платежная система
          </div>
          <select class="input w-full">
            <option value="">Платежная система 1</option>
            <option value="">Платежная система 2</option>
            <option value="">Платежная система 3</option>
            <option value="">Платежная система 4</option>
          </select>
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            Название организации
          </div>
          <input type="text" class="input  w-full ">
        </label>
        <label class="block">
          <div class="font-semibold mb-2">
            ИНН плательщика
          </div>
          <input type="text" class="input  w-full ">
        </label>
      </div>
      <div class="mt-8 ">
        <button class="btn btn-sec btn-fill">
          <span class="font-bold">Отправить заявку</span>
        </button>

      </div>
      <div class="flex items-center gap-3 mt-10">
        <input type="checkbox" class="checkbox rounded" checked required>
        <a href="dialog-oferta.html" data-fancybox-modal class="text-xs opacity-60 hover:underline block">
          Принимаю согласие по оферте и оказываемым услугам <br>
          (с офертой ознакомлен)
        </a>
      </div>
    </div>
  </div>
</div>
